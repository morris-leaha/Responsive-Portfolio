<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Leah Morris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
        <h1>Leah Morris</h1>
        <nav>
            <a class="nav" href="index.html" target="_blank">About&nbsp;&nbsp;</a> |
            <a class="nav" href="portfolio.html" target="_blank">&nbsp;&nbsp;Portfolio&nbsp;&nbsp;</a> |
            <a class="nav" href="contact.html" target="_blank">&nbsp;&nbsp;Contact</a>
        </nav>
        </div>
    </header>

    <section class="clearfix">
        <div id="contact">
            <h2>Contact</h2>
            <hr>
            <form class="contact-box" action="#" method="post"> 
                <div class="contact-info">
                    <label for="name" class="title">Name</label>
                    <input type="text" name="name" placeholder="John Smith">
                </div>
                <div class="contact-info">
                    <label for="email" class="title">Email</label>
                    <input type="text" name="email" placeholder="example@gmail.com">
                </div>
                <div class="contact-info">
                    <label for="message" class="title">Message</label>
                    <textarea name="message"></textarea>
                </div>
                <div class="submit">
                    <input type="submit" name="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>

    <footer class="sticky-footer">Copyright&nbsp;&copy;</footer>
</body>
</html>
